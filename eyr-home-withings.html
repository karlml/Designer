<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyr Home â€” Withings Design System</title>
  <style>
    /* ============================================================================
       WITHINGS DESIGN SYSTEM TOKENS
       ============================================================================ */
    :root {
      /* Background Colors */
      --color-bg-primary: #F7F6F4;
      --color-bg-secondary: #FFFFFF;
      --color-bg-elevated: #EDEBE8;

      /* Brand Colors */
      --color-brand-primary: #2B3A67;
      --color-brand-accent: #4A6CF7;

      /* Category Colors */
      --color-success-bg: #E8F5E9;
      --color-success-text: #4CAF50;

      /* Text Colors */
      --color-text-primary: #1A1A1A;
      --color-text-secondary: #5C5C5C;
      --color-text-tertiary: #9E9E9E;
      --color-text-inverse: #FFFFFF;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;

      /* Radii */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: #111;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    /* Phone Frame */
    .phone-frame {
      width: 390px;
      height: 844px;
      background: var(--color-bg-primary);
      border-radius: 44px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 0 12px #1a1a1a,
        0 25px 80px rgba(0, 0, 0, 0.5);
    }

    /* Status Bar */
    .status-bar {
      height: 54px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
    }

    .dynamic-island {
      width: 126px;
      height: 36px;
      background: #000;
      border-radius: 20px;
    }

    /* Screen Content */
    .screen-content {
      height: calc(100% - 54px - 83px);
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .screen-content::-webkit-scrollbar {
      display: none;
    }

    /* Navigation Header */
    .nav-header {
      text-align: center;
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-bg-primary);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--color-brand-primary);
    }

    /* Hero Section with Greeting */
    .hero-section {
      padding: var(--space-2xl) var(--space-xl);
      text-align: center;
    }

    .hero-greeting {
      font-size: 17px;
      font-weight: 400;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-sm);
    }

    .hero-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-text-primary);
      letter-spacing: -0.2px;
    }

    /* Service Tabs (Segmented Control) */
    .service-tabs {
      display: flex;
      background: var(--color-bg-elevated);
      border-radius: var(--radius-full);
      padding: 4px;
      margin: 0 var(--space-xl) var(--space-2xl);
    }

    .service-tab {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-full);
      font-size: 15px;
      font-weight: 400;
      color: var(--color-text-secondary);
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 150ms ease;
    }

    .service-tab--active {
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }

    /* Content Area */
    .content-area {
      padding: 0 var(--space-xl);
    }

    /* Cards */
    .card {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-lg);
    }

    .card-content {
      padding: var(--space-lg);
    }

    /* Feature Card with Image */
    .feature-card__image-container {
      position: relative;
      height: 180px;
    }

    .feature-card__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Badge Container (top right of image) */
    .feature-card__badges {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* Covered Badge */
    .badge-covered {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg-secondary);
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text-primary);
      box-shadow: var(--shadow-md);
    }

    /* Partner Logo Badge */
    .partner-badge {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      background: var(--color-brand-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-inverse);
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-md);
    }

    .feature-card__title {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-brand-primary);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.2px;
    }

    .feature-card__description {
      font-size: 15px;
      color: var(--color-text-secondary);
      line-height: 1.5;
      margin-bottom: var(--space-lg);
    }

    /* Primary Button */
    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 52px;
      background: var(--color-text-primary);
      color: var(--color-text-inverse);
      border: none;
      border-radius: var(--radius-full);
      font-size: 17px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 150ms ease, opacity 150ms ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    /* Tab Bar */
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 83px;
      background: var(--color-bg-elevated);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-around;
      padding-top: var(--space-md);
      padding-bottom: 34px;
    }

    .tab-bar__item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-full);
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      transition: background 150ms ease;
    }

    .tab-bar__item--active {
      background: rgba(200, 197, 192, 0.6);
    }

    .tab-bar__icon {
      width: 24px;
      height: 24px;
      color: var(--color-text-secondary);
    }

    .tab-bar__item--active .tab-bar__icon {
      color: var(--color-text-primary);
    }

    .tab-bar__label {
      font-size: 11px;
      font-weight: 500;
      color: var(--color-text-secondary);
    }

    .tab-bar__item--active .tab-bar__label {
      color: var(--color-brand-accent);
    }

    /* Badge */
    .tab-bar__badge {
      position: absolute;
      top: 2px;
      right: 8px;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      background: var(--color-brand-primary);
      color: var(--color-text-inverse);
      font-size: 11px;
      font-weight: 600;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon--sm {
      width: 20px;
      height: 20px;
    }

    /* Bottom spacing */
    .bottom-spacer {
      height: 100px;
    }
  </style>
</head>
<body>

</body>
