<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyr â€” Withings Design System</title>
  <style>
    /* ============================================================================
       WITHINGS DESIGN SYSTEM TOKENS
       ============================================================================ */
    :root {
      /* Background Colors */
      --color-bg-primary: #F7F6F4;
      --color-bg-secondary: #FFFFFF;
      --color-bg-elevated: #EDEBE8;

      /* Brand Colors */
      --color-brand-primary: #2B3A67;
      --color-brand-accent: #4A6CF7;

      /* Text Colors */
      --color-text-primary: #1A1A1A;
      --color-text-secondary: #5C5C5C;
      --color-text-tertiary: #9E9E9E;
      --color-text-inverse: #FFFFFF;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;

      /* Radii */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: #111;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    /* Phone Frame */
    .phone-frame {
      width: 390px;
      height: 844px;
      background: var(--color-bg-primary);
      border-radius: 44px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 0 12px #1a1a1a,
        0 25px 80px rgba(0, 0, 0, 0.5);
    }

    /* Status Bar */
    .status-bar {
      height: 54px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
    }

    .dynamic-island {
      width: 126px;
      height: 36px;
      background: #000;
      border-radius: 20px;
    }

    /* Screen Content */
    .screen-content {
      height: calc(100% - 54px - 83px);
      overflow-y: auto;
      padding: 0 var(--space-xl);
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .screen-content::-webkit-scrollbar {
      display: none;
    }

    /* Navigation Header */
    .nav-header {
      text-align: center;
      padding: var(--space-lg) 0 var(--space-xl);
    }

    .nav-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--color-brand-primary);
    }

    /* Cards */
    .card {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-lg);
    }

    .card-content {
      padding: var(--space-lg);
    }

    /* CTA Card */
    .cta-card {
      padding: var(--space-lg);
    }

    .cta-card__description {
      font-size: 15px;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-lg);
      line-height: 1.4;
    }

    /* Primary Button */
    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 52px;
      background: var(--color-text-primary);
      color: var(--color-text-inverse);
      border: none;
      border-radius: var(--radius-full);
      font-size: 17px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 150ms ease, opacity 150ms ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    /* Secondary Button (for overlay) */
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: 0 var(--space-xl);
      height: 44px;
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
      border: none;
      border-radius: var(--radius-full);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 150ms ease;
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    /* Feature Card with Image */
    .feature-card__image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .feature-card__title {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-brand-primary);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.2px;
    }

    .feature-card__description {
      font-size: 15px;
      color: var(--color-text-secondary);
      line-height: 1.5;
      margin-bottom: var(--space-lg);
    }

    /* Hero Card with Background Image */
    .hero-card {
      position: relative;
      height: 220px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-lg);
    }

    .hero-card__image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-card__overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.15) 100%);
    }

    .hero-card__content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--space-xl);
      text-align: center;
    }

    .hero-card__title {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-text-inverse);
      margin-bottom: var(--space-xs);
    }

    .hero-card__subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: var(--space-lg);
    }

    /* Tab Bar */
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 83px;
      background: var(--color-bg-elevated);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-around;
      padding-top: var(--space-md);
      padding-bottom: 34px;
    }

    .tab-bar__item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-full);
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      transition: background 150ms ease;
    }

    .tab-bar__item--active {
      background: rgba(200, 197, 192, 0.6);
    }

    .tab-bar__icon {
      width: 24px;
      height: 24px;
      color: var(--color-text-secondary);
    }

    .tab-bar__item--active .tab-bar__icon {
      color: var(--color-text-primary);
    }

    .tab-bar__label {
      font-size: 11px;
      font-weight: 500;
      color: var(--color-text-secondary);
    }

    .tab-bar__item--active .tab-bar__label {
      color: var(--color-brand-accent);
    }

    /* Badge */
    .tab-bar__badge {
      position: absolute;
      top: 2px;
      right: 8px;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      background: var(--color-brand-primary);
      color: var(--color-text-inverse);
      font-size: 11px;
      font-weight: 600;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon--sm {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="dynamic-island"></div>
    </div>

    <!-- Screen Content -->
    <div class="screen-content">
      <!-- Navigation -->
      <nav class="nav-header">
        <span class="nav-title">Home</span>
      </nav>

      <!-- Book Session Card -->
      <div class="card">
        <div class="cta-card">
          <p class="cta-card__description">Video consultation with a doctor</p>
          <button class="btn-primary">Book session</button>
        </div>
      </div>

      <!-- Vaccines Feature Card -->
      <div class="card">
        <img 
          src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&h=400&fit=crop" 
          alt="Airport travel" 
          class="feature-card__image"
        />
        <div class="card-content">
          <h2 class="feature-card__title">Vaccines</h2>
          <p class="feature-card__description">
            Prescription for vaccines administered in pharmacy
          </p>
          <button class="btn-primary">Order vaccine</button>
        </div>
      </div>

      <!-- How Eyr Works Hero Card -->
      <div class="hero-card">
        <img 
          src="https://images.unsplash.com/photo-1476703993599-0035a21b17a9?w=800&h=500&fit=crop" 
          alt="Parent and child" 
          class="hero-card__image"
        />
        <div class="hero-card__overlay"></div>
        <div class="hero-card__content">
          <h2 class="hero-card__title">How Eyr works</h2>
          <p class="hero-card__subtitle">Learn about our offerings and services</p>
          <button class="btn-secondary">
            Learn more
            <svg class="icon--sm" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Bottom spacing -->
      <div style="height: 20px;"></div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <button class="tab-bar__item tab-bar__item--active">
        <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="tab-bar__label">Home</span>
      </button>

      <button class="tab-bar__item">
        <span class="tab-bar__badge">141</span>
        <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
        </svg>
        <span class="tab-bar__label">Inbox</span>
      </button>

      <button class="tab-bar__item">
        <svg class="tab-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="7" r="4"/>
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
        </svg>
        <span class="tab-bar__label">My account</span>
      </button>
    </div>
  </div>
</body>
</html>
